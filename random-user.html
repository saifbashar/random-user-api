<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b1673043ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Random Api</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container w-50 shadow-lg p-5 my-5">
        <div class="bg-light border d-flex justify-content-center">
          <img
            id="image"
            src="https://via.placeholder.com/400/09f/fff.png"
            class="w-50 rounded-circle"
          />
        </div>

        <div class="text-center my-3">
          <h4 class="text-muted" id="title"></h4>
          <h3 id="details"></h3>
        </div>
        <div class="d-flex w-75 mx-auto">
          <div class="p-3">
            <button type="submit" id="user" class="border-0 bg-white">
              <i class="fas fa-user fs-1"></i>
            </button>
          </div>
          <div class="p-3">
            <button type="submit" id="email" class="border-0 bg-white">
              <i class="fas fa-envelope-open fs-1"></i>
            </button>
          </div>
          <div class="p-3">
            <button type="submit" id="birthday" class="border-0 bg-white">
              <i class="fas fa-calendar-week fs-1"></i>
            </button>
          </div>
          <div class="p-3">
            <button type="submit" id="address" class="border-0 bg-white">
              <i class="fas fa-map-marked fs-1"></i>
            </button>
          </div>
          <div class="p-3">
            <button type="submit" id="phone" class="border-0 bg-white">
              <i class="fas fa-phone-alt fs-1"></i>
            </button>
          </div>
          <div class="p-3">
            <button type="submit" id="password" class="border-0 bg-white">
              <i class="fas fa-user-lock fs-1"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="./JS/random-user.js"></script>
  </body>
</html>
